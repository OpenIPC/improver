<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            text-align: center; /* Center the text in the body */
        }
        .file-list {
            display: inline-block; /* Center the file list */
            text-align: left; /* Align text inside the file list to the left */
            margin: 20px auto; /* Center it with automatic margins */
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>

    <h2>Manage Configuration Files</h2>
    <div class="file-list">
        <ul>
            {% for file in config_files %}
                <li><a href="{{ url_for('edit', filename=file.name) }}">{{ file.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <h2>Video Playback</h2>
    <a href="{{ url_for('videos') }}">Go to Videos</a>
</body>
</html>
