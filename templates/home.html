<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>

    <h2>Manage Configuration Files</h2>
    <ul>
        {% for config in config_files %}
            <li>
                <a href="{{ url_for('edit', filename=config['name']) }}">{{ config['name'] }}</a>
                (Path: {{ config['path'] }})
            </li>
        {% endfor %}
    </ul>

    <h2>Video Playback</h2>
    <a href="{{ url_for('videos') }}">Go to Videos</a>

</body>
</html>
