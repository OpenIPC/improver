<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configuration manager OpenIPC, allowing easy management of settings, logs, and video files.">
    <title>{% block title %}Py-Config-GS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to the Configuration Manager</h1>

    <div class="tabs">
        <ul>
          <a href="{{ url_for('main.home') }}">Home</a>
          <a href="{{ url_for('main.journal') }}">Logs</a>
          <a href="{{ url_for('main.videos') }}">Videos</a>
        </ul>
    </div>

  </header>

  <!-- Main Content Block -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 PyConfig Groundstation,  version: {{ version }}</p>
</footer>

</body>
</html>
