name: Package and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'       # Trigger for tags that start with 'v', e.g., v1.0.0, v2.1.3

permissions:
  contents: write  # Grants write access to repository contents
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "improver"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Tag Version
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate version file
        run: |
          echo "Packaging version $TAG_NAME"
          echo $TAG_NAME > VERSION

      - name: Package source code as tar.gz
        run: |
          ARCHIVE_NAME="${APP_NAME}_source_${TAG_NAME}.tar.gz"
          echo "Packaging source code into ${ARCHIVE_NAME}..."
          find app config -name '__pycache__' -prune -o -type f -print | tar czvf $ARCHIVE_NAME \
              -T - \
              requirements.txt \
              gunicorn_config.py \
              run.sh \
              update_nginx.sh \
              improver.service \
              VERSION

      - name: Create final deployable ZIP
        run: |
          DEPLOY_ZIP="deploy_${APP_NAME}_${TAG_NAME}.zip"
          echo "Creating deployable ZIP file: ${DEPLOY_ZIP}"
          zip -r $DEPLOY_ZIP "${APP_NAME}_source_${TAG_NAME}.tar.gz" deploy_improver.sh

      - name: Fetch Autogenerated Release Notes
        id: fetch_notes
        run: |
          AUTH_HEADER="Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          API_URL="https://api.github.com/repos/${{ github.repository }}/releases/generate-notes"
          TAG_NAME="${{ env.TAG_NAME }}"
          echo "Fetching autogenerated release notes for tag: $TAG_NAME"
          RESPONSE=$(curl -s -H "$AUTH_HEADER" -X POST -d "{\"tag_name\": \"$TAG_NAME\"}" "$API_URL")
          echo "$RESPONSE" | jq -r '.body' > RELEASE_NOTES.md  # Save to a file
        shell: bash

      # Combine custom notes with autogenerated ones
      - name: Generate Release Body
        id: generate_body
        run: |
          echo "Adding custom release notes"
          CUSTOM_NOTES="To deploy on Radxa, transfer $DEPLOY_ZIP to Radxa using SCP:\n```scp $DEPLOY_ZIP root@radxa:/tmp/\n```\nThen run `deploy_improver.sh` on Radxa"
          echo -e "$CUSTOM_NOTES\n\n${{ env.RELEASE_NOTES }}" > RELEASE_BODY.md

      - name: List packaged files
        run: ls -lh *.tar.gz *.zip

      
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body_path: RELEASE_BODY.md  # Use the generated body
          files: |
            *.zip
