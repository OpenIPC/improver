name: Package and Release

on:
  push:
    branches:
      - stable
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "improver"
      VERSION: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package source code
        run: |
          ARCHIVE_NAME="${APP_NAME}_source_${VERSION}.tar.gz"
          echo "Packaging source code into ${ARCHIVE_NAME}..."
          tar czvf $ARCHIVE_NAME \
              app/ \
              requirements.txt \
              gunicorn_config.py \
              run.sh \
              update_nginx.sh \
              improver.service \
              config/

      - name: List packaged files
        run: ls -lh *.tar.gz

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-${VERSION}"
          release_name: "Improver Release ${VERSION}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${APP_NAME}_source_${VERSION}.tar.gz"
          asset_name: "${APP_NAME}_source_${VERSION}.tar.gz"
          asset_content_type: application/gzip
