<!-- templates/edit.html -->
{% extends "base.html" %}

{% block content %}
    <div class="content">
        <h2>Edit Configuration File: {{ filename }}</h2>
        <form method="POST">
            <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('home') }}">Cancel</a>
    </div>
{% endblock %}
