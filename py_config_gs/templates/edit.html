<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Configuration Manager</h1>
    
    <div class="tabs">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('journal') }}">Journal</a></li>
            <li><a href="{{ url_for('videos') }}">Videos</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Edit Configuration File: {{ filename }}</h2>
        <form method="POST">
            <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('home') }}">Cancel</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
