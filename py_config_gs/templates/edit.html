<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Config File: {{ filename }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Config File: {{ filename }}</h1>

        <div class="warning">
            WARNING: YOU ARE RESPONSIBLE FOR ANY CHANGES YOU MAKE, ALWAYS MAKE SURE YOU HAVE A BACKUP
        </div>

        <form action="{{ url_for('edit', filename=filename) }}" method="post">
            <textarea name="content" rows="20" cols="100">{{ content }}</textarea><br>
            <input type="submit" value="Save Changes">
        </form>

        <h2>Back to Home</h2>
        <a href="{{ url_for('home') }}">Return to Home</a>
    </div>
</body>
</html>
